<div class="sub-header">
  <h1 class="text-center">Edit Book </h1>
</div>
<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/books']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<form [formGroup]="Librarybooks" (ngSubmit)="onFormSubmit(Librarybooks.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Book ID" formControlName="isbn" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!Librarybooks.get('isbn').valid && Librarybooks.get('isbn').touched">Enter ID of Book</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Title Of the Book" formControlName="title" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!Librarybooks.get('title').valid && Librarybooks.get('title').touched">Enter Book Title</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Author Of Book" formControlName="author" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!Librarybooks.get('author').valid && Librarybooks.get('author').touched">Enter Book Author</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description of Book" formControlName="description" [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!Librarybooks.get('description').valid && Librarybooks.get('description').touched">Enter Book
        Description</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Publisher Of Book" formControlName="publisher" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!Librarybooks.get('publisher').valid && Librarybooks.get('publisher').touched">Enter Publisher</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Published Year of Book" formControlName="published_year" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!Librarybooks.get('published_year').valid && Librarybooks.get('published_year').touched">Enter
        Published Year</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!Librarybooks.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
