<body>
<!--including heading to the page-->
<header>
    <h1>Welcome TO Git Users  Club!</h1>
</header>
<div id="container">
    <div class="search">
            <a href="#" ><img style="width:50px;height:50px;" src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" alt="logo"  ></a>
        <!--adding placeholder element to the serach bar-->
        <input id="username" placeholder="Enter a Github username..." type="text">
    </div>
    <div id="profile">
        <h2></h2>
        <div class="avatar">
            <img id="userimage" style="width:100px;height:100px;">
        </div>
        <div class="information">
            <table>
                <tr>
                    <td style="color: white">Name</td><td><span style="color: white"; id="txtname"></span></td>
                </tr><tr>
                <td style="color: white">ID</td><td><span style="color: white"; id="userid"></span></td>
            </tr><tr>
                <td style="color: white">GitHub URL</td><td><a style="color: white"; id="userurl"></a></td>
            </tr><tr>
                <td style="color: white">Public Repositories</td><td><span style="color: white"; id="userrepository"></span></td>
            </tr><tr>
                <td style="color: white">Followers</td><td><span style="color: white"; id="userfollowers"></span></td>
            </tr><tr>
                <td style="color: white">Following</td><td><span style="color: white"; id="userfollowing"></span></td>
            </tr></table>
        </div>
    </div>
</div>
</body>
